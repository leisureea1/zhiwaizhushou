version: '3.8'

# 开发环境配置 - 仅启动依赖服务
services:
  mysql:
    image: mysql:8.0
    container_name: xisu-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=xisu
    ports:
      - "3306:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - xisu-dev-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: xisu-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - xisu-dev-network

  # phpMyAdmin（可选，用于数据库管理）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: xisu-phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - xisu-dev-network

networks:
  xisu-dev-network:
    driver: bridge

volumes:
  mysql-dev-data:
  redis-dev-data:
