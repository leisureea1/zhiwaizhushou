version: '3.8'

# 开发环境配置 - 仅启动依赖服务
services:
  postgres:
    image: postgres:15-alpine
    container_name: xisu-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xisu
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - xisu-dev-network

  redis:
    image: redis:7-alpine
    container_name: xisu-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - xisu-dev-network

  # pgAdmin（可选，用于数据库管理）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xisu-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - xisu-dev-network

networks:
  xisu-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
  redis-dev-data:
