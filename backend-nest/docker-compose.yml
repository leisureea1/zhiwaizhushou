version: '3.8'

services:
  # NestJS 后端服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xisu-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/xisu
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWXT_SERVICE_URL=http://jwxt:8000
      - JWXT_SERVICE_API_KEY=${JWXT_SERVICE_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - xisu-network
    volumes:
      - uploads:/app/uploads

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: xisu-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=xisu
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - xisu-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: xisu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - xisu-network
    command: redis-server --appendonly yes

  # FastAPI 教务服务（可选，如果需要一起部署）
  jwxt:
    build:
      context: ../python
      dockerfile: Dockerfile
    container_name: xisu-jwxt
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    networks:
      - xisu-network

networks:
  xisu-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  uploads:
