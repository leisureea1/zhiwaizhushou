version: '3.8'

services:
  # NestJS 后端服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xisu-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/xisu?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWXT_SERVICE_URL=http://jwxt:8000
      - JWXT_SERVICE_API_KEY=${JWXT_SERVICE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - xisu-network
    volumes:
      - uploads:/app/uploads

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: xisu-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=xisu
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - xisu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: xisu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - xisu-network
    command: redis-server --appendonly yes

  # FastAPI 教务服务（可选，如果需要一起部署）
  jwxt:
    build:
      context: ../python
      dockerfile: Dockerfile
    container_name: xisu-jwxt
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    networks:
      - xisu-network

networks:
  xisu-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  uploads:
