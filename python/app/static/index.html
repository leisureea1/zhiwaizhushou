        .btn-secondary {

        .api-info { font-size: 12px; color: #888; margin-top: 10px; }
        .json-key { color: #9cdcfe; }

</head>
<body>
    <div class="container">
        <h1>ğŸ“ è¥¿å¤–æ•™åŠ¡ API æµ‹è¯•</h1>
        
        <div class="grid">
            <div>
                <div class="card">
                    <h2>ğŸ” ç™»å½•å‡­è¯</h2>
                    <div class="form-group">
                        <label>å­¦å·</label>
                        <input type="text" id="username" placeholder="è¯·è¾“å…¥å­¦å·">
                    </div>
                    <div class="form-group">
                        <label>å¯†ç </label>
                        <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç ">
                    </div>
                    <div class="form-group">
                        <label>å­¦æœŸ IDï¼ˆå¯é€‰ï¼‰</label>
                        <input type="text" id="semester_id" placeholder="å¦‚: 209">
                    </div>
                </div>
                
                <div class="card">
                    <h2>ğŸš€ API æ¥å£</h2>
                    <div class="btn-group">
                        <button class="btn-primary" onclick="callApi('login')">ç™»å½•</button>
                        <button class="btn-primary" onclick="callApi('user')">ç”¨æˆ·ä¿¡æ¯</button>
                        <button class="btn-primary" onclick="callApi('semester')">å­¦æœŸä¿¡æ¯</button>
                        <button class="btn-primary" onclick="callApi('course')">è¯¾ç¨‹è¡¨</button>
                        <button class="btn-primary" onclick="callApi('grade')">æˆç»©</button>
                        <button class="btn-primary" onclick="callApi('exam')">è€ƒè¯•å®‰æ’</button>
                    </div>
                    
                    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                        <h3 style="font-size: 14px; color: #666; margin-bottom: 10px;">ç¼“å­˜ç®¡ç†</h3>
                        <div class="btn-group">
                            <button class="btn-secondary" onclick="callApi('cache/stats')">ç¼“å­˜ç»Ÿè®¡</button>
                            <button class="btn-secondary" onclick="callApi('cache/info')">ç¼“å­˜è¯¦æƒ…</button>
                            <button class="btn-danger" onclick="clearCache()">æ¸…ç©ºç¼“å­˜</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>ğŸ“‹ å“åº”ç»“æœ <span id="status"></span></h2>
                <div class="api-info" id="api-info"></div>
                <div class="result-box">
                    <pre id="result">ç‚¹å‡»å·¦ä¾§æŒ‰é’®æµ‹è¯• API...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        function getParams() {
            return {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                semester_id: document.getElementById('semester_id').value
            };
        }
        
        function setStatus(type, text) {
            const el = document.getElementById('status');
            el.className = 'status ' + type;
            el.innerHTML = type === 'loading' 
                ? '<span class="loading-spinner"></span>' + text 
                : text;
        }
        
        function formatJson(obj) {
            const json = JSON.stringify(obj, null, 2);
            return json
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: null/g, ': <span class="json-null">null</span>');
        }
        
        async function callApi(endpoint) {
            const params = getParams();
            const resultEl = document.getElementById('result');
            const infoEl = document.getElementById('api-info');
            
            if (!endpoint.startsWith('cache') && (!params.username || !params.password)) {
                alert('è¯·è¾“å…¥å­¦å·å’Œå¯†ç ');
                return;
            }
            
            setStatus('loading', 'è¯·æ±‚ä¸­...');
            
            let url = `${API_BASE}/${endpoint}?`;
            if (!endpoint.startsWith('cache')) {
                url += `username=${encodeURIComponent(params.username)}&password=${encodeURIComponent(params.password)}`;
                if (params.semester_id && ['course', 'grade', 'exam'].includes(endpoint)) {
                    url += `&semester_id=${encodeURIComponent(params.semester_id)}`;
                }
            }
            
            const startTime = Date.now();
            infoEl.textContent = `GET ${url.replace(/password=[^&]+/, 'password=***')}`;
            
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                const elapsed = Date.now() - startTime;
                
                resultEl.innerHTML = formatJson(data);
                infoEl.textContent += ` (${elapsed}ms)`;
                
                setStatus(data.success ? 'success' : 'error', data.success ? 'æˆåŠŸ' : 'å¤±è´¥');
            } catch (e) {
                resultEl.textContent = `è¯·æ±‚å¤±è´¥: ${e.message}`;
                setStatus('error', 'é”™è¯¯');
            }
        }
        
        async function clearCache() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç¼“å­˜å—ï¼Ÿ')) return;
            
            setStatus('loading', 'æ¸…ç©ºä¸­...');
            
            try {
                const resp = await fetch(`${API_BASE}/cache/clear`, { method: 'POST' });
                const data = await resp.json();
                document.getElementById('result').innerHTML = formatJson(data);
                setStatus('success', 'å·²æ¸…ç©º');
            } catch (e) {
                document.getElementById('result').textContent = `è¯·æ±‚å¤±è´¥: ${e.message}`;
                setStatus('error', 'é”™è¯¯');
            }
        }
        
        // ä» localStorage æ¢å¤
        const saved = localStorage.getItem('jwxt_test_creds');
        if (saved) {
            try {
                const { username } = JSON.parse(saved);
                document.getElementById('username').value = username || '';
            } catch {}
        }
        
        // ä¿å­˜ç”¨æˆ·å
        document.getElementById('username').addEventListener('blur', function() {
            localStorage.setItem('jwxt_test_creds', JSON.stringify({ username: this.value }));
        });
    </script>
</body>
